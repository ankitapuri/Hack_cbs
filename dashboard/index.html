<body>
  <div class="slide-right">
    <h1>DASHBOARD</h1>
  </div>

  <div class="container">
    <div class="details">
      <p> <img src="/dashboard/Images/profile.png">
        Ankita Puri
        <br>
        ankitapuri@gmail.com
      </p>
    </div>
    <div class="form-group">
      <h2>Internship Tracker</h2>

      <label for="usr">Organization Name:</label>
      <input type="text" class="form-control" id="usr">
      <label for="usr">Credentials:</label>
      <input type="text" class="form-control" id="usr">
    </div>

    <div class="to-dolist">
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>

      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button
            class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"><label>Revise OS</label><input type="text" value="Revise OS"><button
            class="edit">Edit</button><button class="delete">Delete</button></li>

      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Practice Programming</label><input type="text"><button
            class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>
  </div>
  </div>
