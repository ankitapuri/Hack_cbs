.banner-text{
  position:absolute;

.banner-text h2{
 color:#fff;
 font-size: 4em;
 margin:0;
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
 position: relative;
 font-weight: 900;
 z-index: 1;
 overflow: hidden;
}
h2:before{
content:'';
position :absolute;
left:0;
width: 120%;
height:100%;
 /* background: linear-gradient(90deg,transparent 0%,#fff 5%,#fff 100%); */
animation: animate 5.5s linear forwords;

}
@keyframes animate{
0%{
   left:110%;
    
}
100%{
   left:-20%;
    
}
}
video{
   position: absolute;
   top: 0%;
   left: 0;
   width: 100%;
   height: 100%;
   object-fit: cover;
   z-index:2;
   pointer-events:none ;
   mix-blend-mode: screen;
}




h2 span{

}

.banner-text p{

.img-box ul{
   padding: 15px 0;
   position: absolute;
   z-index: 2;
   bottom: 0;
   left: 50%;
   transform:translateX(-50%);
   opacity: 0;
}
.img-box ul li{
   padding: 5px;
   display: inline-block;
}
.img-box:hover ul
{
   opacity: 1;
}
.img-box ul,.img-box li
